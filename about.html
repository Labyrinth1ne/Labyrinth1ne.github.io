    <script>
        // Set Theme based on user's system preference
        try {
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-color-mode', prefersDark ? 'dark' : 'light');
        } catch (e) {

        }

            document.getElementById("copyrightYear").innerHTML = new Date().getFullYear();

        }

        // Calculate and display site run duration
        try {
            // FIXED: Use the reliable YYYY-MM-DD format for the date.
            const startDate = "2024-10-07"; 
            if (startDate) {
                const startSite = new Date(startDate);
                const now = new Date();
                // Check if the date is valid before calculating
                if (!isNaN(startSite.getTime())) {
                    const diff = now.getTime() - startSite.getTime();
                    const diffDay = Math.floor(diff / (1000 * 60 * 60 * 24));
                    if (diffDay >= 0) {
                        document.getElementById("runday").innerHTML = "网站运行 " + diffDay + " 天";
                    }
                }
            }
        } catch (e) {
            console.error("Error calculating site run days:", e);
